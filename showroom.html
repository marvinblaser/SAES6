<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom - Site ORL 3D</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
      #card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        justify-items: center;
        align-items: center;
        min-height: 70vh;
        width: 100%;
      }
      
      .card {
        width: 100%;
        max-width: 300px;
        height: 350px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        margin: 10px;
        perspective: 1000px;
        transform-style: preserve-3d;
        overflow: hidden;
        padding: 20px;
      }
      
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }
      
      .card-image {
        width: 100%;
        height: 150px;
        object-fit: contain;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }
      
      .card:hover .card-image {
        transform: scale(1.05);
      }
      
      .card h3 {
        font-size: 1.2rem;
        margin: 0 0 5px 0;
        color: white;
        text-align: center;
      }
      
      .card-price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffcc00;
        margin: 5px 0;
      }
      
      .card-info {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        margin-bottom: 10px;
      }
      
      .card-button {
        background: linear-gradient(45deg, #6e45e2, #88d3ce);
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 5px;
      }
      
      .card-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
      }
      
      @media (max-width: 1200px) {
        #card-container {
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
        }
        
        .card {
          max-width: 250px;
          height: 330px;
          padding: 15px;
        }
        
        .card-image {
          height: 130px;
        }
      }
      
      @media (max-width: 992px) {
        #card-container {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }
        
        .card {
          max-width: 280px;
        }
      }
      
      @media (max-width: 768px) {
        #card-container {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }
        
        .card {
          max-width: 100%;
          height: 320px;
          padding: 15px;
        }
        
        .card-image {
          height: 120px;
        }
        
        .card h3 {
          font-size: 1.1rem;
        }
        
        .card-price {
          font-size: 1.3rem;
        }
        
        .card-info {
          font-size: 0.8rem;
        }
        
        body main {
          width: 95vw;
        }
      }
      
      @media (max-width: 576px) {
        #card-container {
          grid-template-columns: 1fr;
          padding: 10px;
        }
        
        .card {
          max-width: 280px;
          height: 300px;
          padding: 12px;
        }
        
        .pagination button {
          padding: 8px 15px;
          margin: 0 5px;
        }
        
        #page-numbers {
          margin: 0 8px;
        }
      }
      
      @media (max-width: 380px) {
        .card {
          max-width: 100%;
          height: 280px;
          padding: 10px;
        }
        
        .card-image {
          height: 100px;
          margin-bottom: 10px;
        }
        
        .card-button {
          padding: 6px 12px;
          font-size: 0.85rem;
        }
      }
      
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        grid-column: 1 / -1;
        padding: 0 0 100px 0;
      }
      
      .pagination button {
        padding: 10px 20px;
        margin: 0 10px;
        background: linear-gradient(45deg, #6e45e2, #88d3ce);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      
      .pagination button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }
      
      .pagination button:disabled {
        background: rgba(255, 255, 255, 0.2);
        cursor: not-allowed;
        pointer-events: none;
        color: rgba(255, 255, 255, 0.5);
      }
      
      #page-numbers {
        display: flex;
        align-items: center;
        color: white;
        font-weight: bold;
        margin: 0 15px;
      }
      
      main {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
      }
      
      #vanta-bg {
        height: 900px;
      }
      
      body main {
        width: 90vw;
      }
      
      #vanta-bg.active {
        height: 900px;
      }
      
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        width: 90%;
        max-width: 800px;
        height: 80%;
        max-height: 600px;
        z-index: 1000;
        display: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      }
      
      .popup-content {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      .close-popup {
        position: absolute;
        right: 15px;
        top: 15px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        z-index: 1001;
        transition: background 0.3s;
      }
      
      .close-popup:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 18px;
        z-index: 999;
      }
      
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 999;
        display: none;
      }
      
      #overlay.active {
        display: block;
      }
      
      @media (max-width: 768px) {
        .popup {
          width: 95%;
          height: 70%;
        }
      }
      
      @media (max-width: 480px) {
        .popup {
          width: 98%;
          height: 60%;
        }
        
        .close-popup {
          right: 10px;
          top: 10px;
          width: 30px;
          height: 30px;
          font-size: 16px;
        }
      }
    </style>

      const cardsPerPage = 6;
      let currentPage = 0;
      
      function initThreeJS(container) {
        if (!scene) {
          scene = new THREE.Scene();
      
          const textureLoader = new THREE.TextureLoader();
          textureLoader.load("misc/img/3dbg.jpg", (texture) => {
            scene.background = texture;
          });
          camera = new THREE.PerspectiveCamera(
            75,
            container.offsetWidth / container.offsetHeight,
            0.1,
            1000
          );
          camera.position.z = 0.5;
      
          renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize(container.offsetWidth, container.offsetHeight);
          container.appendChild(renderer.domElement);
      
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
          scene.add(ambientLight);
      
          const pointLight1 = new THREE.PointLight(0xffffff, 1, 100);
          pointLight1.position.set(5, 5, 5);
          scene.add(pointLight1);
      
          const pointLight2 = new THREE.PointLight(0xffffff, 1, 100);
          pointLight2.position.set(-5, 5, 5);
          scene.add(pointLight2);
      
          const pointLight3 = new THREE.PointLight(0xffffff, 1, 100);
          pointLight3.position.set(5, -5, 5);
          scene.add(pointLight3);
      
          const pointLight4 = new THREE.PointLight(0xffffff, 1, 100);
          pointLight4.position.set(-5, -5, 5);
          scene.add(pointLight4);
      
          controls = new OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.25;
      
          const animate = function () {
            if (isPopupOpen) {
              requestAnimationFrame(animate);
              controls.update();
              renderer.render(scene, camera);
            }
          };
          animate();
        }
      }
      
      function handleResize() {
        if (renderer && camera && isPopupOpen) {
          const container = document.querySelector('.popup-content');
          const width = container.offsetWidth;
          const height = container.offsetHeight;
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
          renderer.setSize(width, height);
        }
      }
      
      function loadModel(modelPath, container) {
        const loadingScreen = container.querySelector('#loading-screen');
        loadingScreen.style.display = 'flex';
      
        if (currentModel) {
          scene.remove(currentModel);
          disposeModel(currentModel);
          currentModel = null;
        }
      
        const loader = new GLTFLoader();
        loader.load(
          modelPath,
          (gltf) => {
            currentModel = gltf.scene;
      
            const box = new THREE.Box3().setFromObject(currentModel);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
      
            currentModel.position.x -= center.x;
            currentModel.position.y -= center.y;
            currentModel.position.z -= center.z;
      
            currentModel.rotation.y = Math.PI / 2;
      
            scene.add(currentModel);
      
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
            camera.position.z = cameraZ * 1.5;
      
            if (!controls) {
              controls = new OrbitControls(camera, renderer.domElement);
              controls.enableDamping = true;
              controls.dampingFactor = 0.25;
            }
            controls.target.set(0, 0, 0);
            controls.minDistance = cameraZ * 0.5;
            controls.maxDistance = cameraZ * 3;
            controls.update();
      
            loadingScreen.style.display = 'none';
          },
          undefined,
          (error) => {
            console.error('Erreur lors du chargement du modèle :', error);
            loadingScreen.style.display = 'none';
          }
        );
      }
      
      function disposeModel(model) {
        model.traverse((child) => {
          if (child.geometry) child.geometry.dispose();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach((material) => material.dispose());
            } else {
              child.material.dispose();
            }
          }
        });
      }
      
      const cardContainer = document.getElementById("card-container");
      const prevPageButton = document.getElementById("prev-page");
      const nextPageButton = document.getElementById("next-page");
      const overlay = document.getElementById("overlay");
      const popup = document.getElementById("popup");
      const popupContent = popup.querySelector(".popup-content");
      const closePopupButton = popup.querySelector(".close-popup");
      
      function createCard(model, index) {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.model = model.path;
      
        const img = document.createElement("img");
        img.src = model.image;
        img.alt = model.name;
        img.className = "card-image";
        card.appendChild(img);
      
        const h3 = document.createElement("h3");
        h3.textContent = model.name;
        card.appendChild(h3);
      
        const price = document.createElement("div");
        price.className = "card-price";
        price.textContent = model.price;
        card.appendChild(price);
      
        const specs = document.createElement("div");
        specs.className = "card-info";
        specs.textContent = model.specs;
        card.appendChild(specs);
      
        const button = document.createElement("button");
        button.className = "card-button";
        button.textContent = "Voir en 3D";
        card.appendChild(button);
      
        card.addEventListener('click', () => {
          const modelPath = card.getAttribute('data-model');
          popup.style.display = 'block';
          overlay.style.display = 'block';
          isPopupOpen = true;
          initThreeJS(popupContent);
          loadModel(modelPath, popupContent);
        });
        
        if (window.matchMedia("(min-width: 768px)").matches) {
          card.addEventListener("mousemove", (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = -(y - centerY) / 7;
            const rotateY = (x - centerX) / 7;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          });
      
          card.addEventListener("mouseleave", () => {
            card.style.transform = "rotateX(0deg) rotateY(0deg)";
          });
        }
      
        return card;
      }
      
      function displayCards(page) {
        cardContainer.innerHTML = "";
        const start = page * cardsPerPage;
        const end = start + cardsPerPage;
        const pageModels = modelsData.slice(start, end);
      
        pageModels.forEach((model, index) => {
          const card = createCard(model, index);
          cardContainer.appendChild(card);
        });
      }
      
      function updatePaginationButtons() {
        prevPageButton.disabled = currentPage === 0;
        nextPageButton.disabled = currentPage === Math.ceil(modelsData.length / cardsPerPage) - 1;
        let pageNumbers = document.querySelector("#page-numbers");
        pageNumbers.textContent = currentPage + 1 + ' / ' + Math.ceil(modelsData.length / cardsPerPage);
      }
      
      prevPageButton.addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          displayCards(currentPage);
          updatePaginationButtons();
        }
      });
      
      nextPageButton.addEventListener("click", () => {
        if (currentPage < Math.ceil(modelsData.length / cardsPerPage) - 1) {
          currentPage++;
          displayCards(currentPage);
          updatePaginationButtons();
        }
      });
      
      closePopupButton.addEventListener("click", () => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
        isPopupOpen = false;
        location.reload();
        
        if (currentModel) {
          scene.remove(currentModel);
          disposeModel(currentModel);
          currentModel = null;
        }
      });
      
      window.addEventListener('resize', handleResize);
      
      displayCards(currentPage);
      updatePaginationButtons();
      
      if (typeof VANTA !== 'undefined') {
        VANTA.GLOBE({
          el: "#vanta-bg",
          THREE: THREE,
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x43240c,
          color2: 0x252525,
          size: 1.30,
          backgroundColor: 0xf0f0f
        });
      }
    </script>
  </body>
</html>
